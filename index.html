<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Jane Doette Portfolio</title>
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet">
   </head>
   <body>
      <header>
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <img class="img-responsive" src="http://placekitten.com/240/240" alt="Placeholder For Logo.">
               </div>
               <div class="col-md-6 text-right text-uppercase">
                  <h1>Jane Doette</h1>
                  <h4>Front-end Ninja</h4>
               </div>
            </div>
         </div>
      </header>
      <section id="dividing line">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <hr>
               </div>
            </div>
         </div>
      </section>
      <section id="eyecatcher">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <img class="img-responsive" src="http://placekitten.com/1024/760" alt="Large Placeholder Kitten">
               </div>
            </div>
         </div>
      </section>
      <section id="featured work">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <h2>Featured Work</h2>
               </div>
            </div>
            <div class="row">
               <div class="col-md-4">
                  <img class="img-responsive" src="http://placekitten.com/480/360" alt="Placeholder kitten in triplicate!">
                  <h3 class="text-uppercase">Appify</h3>
                  <p>https://github.com/udacity/Appify/</p>
               </div>
               <div class="col-md-4">
                  <img class="img-responsive" src="http://placekitten.com/480/360" alt="Placeholder kitten in triplicate!">
                  <h3 class="text-uppercase">Sunflower</h3>
                  <p>https://github.com/udacity/Sunflower/</p>
               </div>
               <div class="col-md-4">
                  <img class="img-responsive" src="http://placekitten.com/480/360" alt="Placeholder kitten in triplicate!">
                  <h3 class="text-uppercase">Bokeh</h3>
                  <p>https://github.com/udacity/Bokeh/</p>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
